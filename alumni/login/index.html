		<div class="col bg-light">
			<div class="row align-items-center h-100">
				<div class="col">
					<div class="card w-75 mx-auto">
						<div class="card-body">
							<h5 class="display-6">Alumni Login</h5>

							<div class="small" id="msg-box"></div>

							<form method="post" name="frmLogin" action="https://acem.edu.np/alumni/process-login.php" id="frmLogin">
								<div class="form-row">
									<div class="col mb-3">
										<div class="input-group">
											<span class="input-group-text" id="inputDateIcon"><i class="fa fa-user"></i></span>
											<input type="text" class="form-control" id="user_name" name="user_name" placeholder="Username" value="" title="Username" required>
										</div>
									</div>
								</div>
								<div class="form-row">
									<div class="col mb-3">
										<div class="input-group">
											<span class="input-group-text" id="inputDateIcon"><i class="fa fa-key"></i></span>
											<input type="password" class="form-control" id="user_pass" name="user_pass" placeholder="Password" value="" title="Password" required>
										</div>
									</div>
								</div>

								<div class="form-group">
									<button class="btn btn-primary" type="submit">Login</button>
									<a href="https://acem.edu.np/alumni/register/" class="btn btn-primary" type="submit">Register</a>
								</div>
							</form>
							
							<div id="loginProcess" style="display:none;" class="p-3">
								<div class="row align-items-center py-0">
									<div class="col text-center p-0">
										<i class="fa fa-spinner fa-3x fa-spin"></i>
										<p class="my-3">Processing...</p>
									</div>
								</div>
							</div>

							<div id="loginResult" style="display:none;" class="position-relative p-3">
								<div class="row align-items-center">
									<div class="col text-center p-0">
										<div class="resultSuccess small alert alert-secondary" style="display:none;" role="alert">Success</div>
										<div class="resultFail small alert alert-danger" style="display:none;" role="alert">Fail</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<script>$(function(){$('#msg-box').css('display','none');$("#frmLogin").submit(function(event){event.preventDefault();var post_url=$(this).attr("action");var request_method=$(this).attr("method");var form_data=$(this).serialize();$('#loginProcess').toggle(true);$.ajax({url:post_url,type:request_method,data:form_data}).done(function(response){$("#loginResult .resultSuccess").html(response);$("#loginResult .resultSuccess").toggle(true);$('#loginProcess').toggle(false);$('#loginResult').toggle(true);}).fail(function(response){$("#loginResult .resultFail").html('<h6>Fail</h6><p>Sorry! Your request could not be completed. Please try again later.</p>');$("#loginResult .resultFail").toggle(true);$('#loginProcess').toggle(false);$('#loginResult').toggle(true);});});$("#user_name").focus();});$('#msg-box').click(function(){$('#msg-box').css('display','none');$('#msg-box').hide();});</script>
